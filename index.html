<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Comentário HTML

        Atributos Globais: 
        - class = classe 
        - contenteditable = editar conteúdo na tela 
        - data-* = JS usará
        - hidden = esconde uma tag/conteúdo
        - id = identificador principal 
        - style = aplica estilo CSS
        - tabindex = ao clicar tab, a barra se move pela ordem indicada
        - title = título da página

        Ex: 
        <div class="carrinho data-id="" contenteditable="true" id="carro" style="color: red" tabindex="1"

    -->
</body>
</html>
